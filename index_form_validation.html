<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation 2</title>
    <link rel="stylesheet" type="text/css" href="./form_validation.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <!-- Các rules ở trong các input là tự do bản thân đặt và quy ước  -->
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <input  type="submit" class="form-submit" value="Dang ki">
        </form>
      
      </div>

    <script src="./form_validation.js"> </script>;
    <script> 
       Validator('#register-form')  //mục đích là chỉ cần gọi hàm Validator với biến là Id của 1 input thì tính năng
       // sẽ được chạy.
       
    </script>
</body> 
</html>
